      (function() {
        try {
          const stored = localStorage.getItem('math-preferences')
          if (!stored) return

          const prefs = JSON.parse(stored)
          const html = document.documentElement

          // Apply theme
          if (prefs.theme === 'dark') {
            html.classList.add('dark-theme')
          } else if (prefs.theme === 'system') {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
            if (prefersDark) html.classList.add('dark-theme')
          }

          // Apply font size
          if (prefs.fontSize) {
            html.classList.add('font-' + prefs.fontSize)
          }

          // Apply dyslexia font
          if (prefs.dyslexiaFont) {
            html.classList.add('dyslexia-font')
          }

          // Apply high contrast
          if (prefs.highContrast) {
            html.classList.add('high-contrast')
          }
        } catch (e) {
          // Silently fail - preferences will load normally
        }
      })()
    </script><script type="module">"serviceWorker"in navigator&&window.addEventListener("load",async()=>{try{const e=await navigator.serviceWorker.register("/sw.js",{scope:"/"});e.addEventListener("updatefound",()=>{const t=e.installing;t&&t.addEventListener("statechange",()=>{"installed"===t.state&&navigator.serviceWorker.controller})})}catch(e){}});</script><script>(function(){const userId = undefined;

      import { initializePreferencesSystem } from '@/lib/preferences'

      // Initialize preferences system after DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          initializePreferencesSystem(userId)
        })
      } else {
        initializePreferencesSystem(userId)
      }
    })();</script><link rel="stylesheet" href="/_astro/dashboard.Br72Hzzn.css">
